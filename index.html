    <script type="text/javascript">
      // 處理 GitHub Pages 單頁應用路由問題
      (function() {
        // 檢查 URL 中是否包含重定向參數
        const locationSearch = window.location.search;
        const pathParam = /path=(.*)$/.exec(locationSearch);
        if (pathParam) {
          // 從 URL 參數中獲取路徑
          const path = pathParam[1];
          // 將瀏覽器的歷史狀態替換為正確的路徑
          const newUrl = window.location.origin + '/music-theory-academy/' + path;
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
